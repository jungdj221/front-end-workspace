<!DOCTYPE html>
<html>
<head>
  <title>색상 변경 예제</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#redBtn").click(function(){
        $("#box").css("background-color", "red");
        setTimeout(function() {
          $("#box").trigger("customClick");
        }, 2000);
      });

      $("#blueBtn").click(function(){
        $("#box").css("background-color", "blue");
      });

      $("#box").on("customClick", function() {
        $("#blueBtn").trigger("click");
      });
    });
  </script>
</head>
<body>

<button id="redBtn">빨간색으로 변경</button>
<button id="blueBtn">파란색으로 변경</button>

<div id="box" style="width: 100px; height: 100px; background-color: white;"></div>

</body>
</html>
