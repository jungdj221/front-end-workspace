<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>

    <h3>검색 폼</h3>
    <form action="" name="search_form" method="GET"></form>
    <label>검색할 내용 : <input type="text" name="keyword" /></label>
    <input type="submit" value="검색" />

    <h3>회원가입 폼</h3>
    <form action="" name="signup_form" method="POST">
      <fieldset>
        <legend>회원정보</legend>
        <label for="userId">아이디 : </label
        ><input type="text" id="userId" required autofocus />
        <!--필수값은 required꼭 넣어야 함.-->
        <br /><br />
        <label for="">패스워드</label>
        <input
          type="password"
          id="userPwd"
          name="userPwd"
          placeholder="패스워드를 입력하세요"
        />
      </fieldset>
      <fieldset>
        <legend>배송정보</legend>
        <label for="">수령인 : </label>
        <input
          type="text"
          id="userName"
          name="userName"
          value="pigeon"
          readonly
        /><!-- readonly : value가 고정됨 바꿀수없음-->
        <br /><br />
        <label for="addr">주소 : </label>
        <input type="text" id="addr" name="addr" />
      </fieldset>
      <input type="submit" value="회원가입" />
    </form>

    <hr />

    <h3>type="radio|checkbox"</h3>
    <!-- | enter위에 있음-->
    <form action="">
      <legend>성별</legend>
      <!-- 확실한 value값을 정해주어야 함-->
      <input type="radio" name="gender" value="male" /> 남자<br />
      <input type="radio" name="gender" value="female" /> 여자
      <fieldset>
        <input type="submit" value="전송" />
      </fieldset>
      <fieldset>
        <legend>관심사</legend>
        <label
          ><input type="checkbox" name="interest" value="pet" /> 반려동물</label
        ><br />
        <label
          ><input type="checkbox" name="interest" value="sing" checked />
          노래</label
        ><br />
        <!--chekced : 미리 체크가 된상태에서 시작-->
        <label
          ><input type="checkbox" name="interest" value="drama" /> 드라마</label
        ><br />
        <label
          ><input type="checkbox" name="interest" value="e-sports_view" />
          E스포츠시청</label
        >
        <br />
        <label
          ><input type="checkbox" name="interset" value="game" /> 게임</label
        ><br />
        <!--한번도 말하자면 라벨은 글자눌러도 표시가 되는거-->
      </fieldset>

      <input type="submit" value="전송" />
      <input type="reset" value="초기화" />
    </form>

    <h3>type="hidden | file"</h3>
    <form action="">
      <input type="hidden" name="hiddenValue" value="1234" />

      <label for="uploadFile"></label>
      <!-- label과id는 일치시키기-->
      <input
        type="file"
        id="iploadFile"
        name="ipload"
        multiple
        accept="image/*, .pdf"
      />
      <!-- 지정하고싶은 파일만 하는거는 accpet -->
      <input type="submit" value="전송" />
    </form>

    <h3>type="datetime-local|week|month|date|time"</h3>
    <form action="">
      <label for="datetime-local">datetime : </label>
      <input type="datetime-local" id="datetime-local" />

      <br /><br />

      <label for="week">week : </label>
      <input type="week" id="week" />

      <br /><br />

      <label for="month">month : </label>
      <input type="month" id="month" />

      <br /><br />

      <label for="date">date ; </label>
      <input type="date" id="date" />

      <br /><br />

      <label for="time">time : </label>
      <input type="time" id="time" />
    </form>

    <h3>type="email|url|search|tel"</h3>
    <form action="">
      <label for="email">이메일 : </label>
      <input type="email" id="email" name="email" />
      <!--지정하고픈 포함해야하는 내용 name: email형식으로 제출하시오.-->>

      <br /><br />

      <label for="url">사이트 주소 : </label>
      <input type="url" id="url" />

      <br /><br />

      <label for="search">검색 : </label>
      <!--search : 입력값을 지워주는 x버튼이 활성화-->
      <input type="search" id="search" />

      <br /><br />

      <label for="tel">전화번호 : </label>
      <input type="tel" id="tel" />

      <input type="submit" value="전송" />
    </form>

    <h3>type="number|range|color"</h3>
    <form action="">
      <label for="amount">수량 : </label>
      <input type="number" id="amount" min="0" max="10" step="2" />

      <br /><br />

      <label for="point">포인트 : </label>
      <input type="range" id="point" min="0" max="1000" step="100" />

      <br /><br />

      <label for="color">색상 : </label>
      <input type="color" id="color" />

      <input type="button" value="버튼" onclick="alert('버튼클릭!')" />
    </form>

    <h2>select 태그</h2>
    <form action="">
      <label for="national">국적 : </label>

      <select name="national" id="national">
        <optgroup label="아시아">
          <option value="kr">한국</option>
          <option value="ch">중국</option>
          <option value="jp">일본</option>
        </optgroup>
        <optgroup label="기타">
          <option value="us">미국</option>
          <option value="fr">프랑스</option>
        </optgroup>
        <option selected>---------</option>
      </select>
    </form>

    <h2>textarea 태그</h2>
    <form action="">
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        style="resize: none"
      ></textarea>

      <!--input type="submit과 같은 역할"-->
      <button type="submit">전송</button>

      <!--input type="reset과 같은 역할"-->
      <button type="reset">초기화</button>

      <!--input type="button과 같은 역할"-->
      <button type="buttion" onclick="alert('버튼클릭!')">버튼</button>
    </form>
  </body>
</html>
