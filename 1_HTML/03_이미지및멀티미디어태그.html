<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 관련 태그</h2>

    <h3></h3>
    <!-- ../ HTML폴더에서 나가서 resources에서 가져오다/파일명(city.jpg)-->
    <!-- new extension program : live server-->
    <img src="../resources/city.jpg" alt="이 사진은 도시 사진입니다." />

    <!-- 주소가 잘못됐을 경우 사진파일 설명이 뜸 -->
    <img src="../city.jpg" alt="이 사진은 도시 사진입니다." />

    <h3>width와 height 속성</h3>

    <h4>
      고정길이(px) == 기본값 : 화면사이즈가 조정이 되도 이미지의 크기는 변동
      없음
    </h4>

    <img
      src="../resources/blueberries_480.jpg"
      alt=""
      width="200"
      height="120"
    />
    <img src="../resources/cake_480.jpg" alt="" width="200px" height="120" />
    <img src="../resources/icecream_480.jpg" alt="" width="200" height="120" />
    <img src="../resources/macarons_480.jpg" alt="" width="200" height="120" />
    <img src="../resources/pizza_480.jpg" alt="" width="200" height="120" />

    <h4>
      가변길이단위(%) : 화면사이즈 또는 부모요소사이트에 따라 이미지의 크기도
      같이 변동
    </h4>

    <img
      src="../resources/blueberries_480.jpg"
      alt=""
      width="15%"
      height="120"
    />
    <img src="../resources/cake_480.jpg" alt="" width="15%" height="120" />
    <img src="../resources/icecream_480.jpg" alt="" width="15%" height="120" />
    <img src="../resources/macarons_480.jpg" alt="" width="15%" height="120" />
    <img src="../resources/pizza_480.jpg" alt="" width="15%" height="120" />

    <h2>미디오 관련 태그</h2>

    <h3>오디오 관련 태그</h3>

    <!-- 
        - controls : 재생도구 출력 여부
        - autoplay : 자동 재생여부 지정
        - loop : 반복 재생여부 지정
    -->
    <audio src="../resources/audio.mp3" controls autoplay loop></audio>

    <h3>비디오 관련 태그</h3>

    <video
      src="../resources/video.mp4"
      alt=""
      width="560"
      height="315"
      controls
    ></video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_-s93saQU64?si=5B6vxQgwS1QRtLe3"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
