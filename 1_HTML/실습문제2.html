<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표 실습</title>
</head>
<body>
    <h1>성적표</h1>
    <table border="1">
        <thead>
        <tr>
           <th rowspan="2" width="130" height="70">학생이름</th>
           <th colspan="4" width="200" height="35">과목</th>
           <th width="80">성적</th>
        </tr>
        <tr>
           <th>국어</th>
           <th>영어</th>
           <th>수학</th>
           <th>체육</th>
           <th>평균</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>코식이</td>
            <td>90</td>
            <td>80</td>
            <td>85</td>
            <td>95</td>
            <td>87.5</td>
        </tr>
        <tr>
            <td>세로</td>
            <td>70</td>
            <td>75</td>
            <td>80</td>
            <td>85</td>
            <td>77.5</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th height="30">총점</td>
            <td>160</td>
            <td>155</td>
            <td>165</td>
            <td>180</td>
            <td></td>
        </tr>
        </tfoot>

    </table>

    <h1> 실습 풀이과정</h1>
    주석글 참조
    <!-- (tr>td*6)*5
        - 그후 하나씩 필요한것 위주로 colspan이나 rowspan선택
        - + 방금 깐 html auto replacer 앞뒤 알아서 바꿔줌.
        - thead / tbody / tfoot 세군데 잘 나누어서 생각한다음 덧칠해주면 끝.
    -->

</body>
</html>
