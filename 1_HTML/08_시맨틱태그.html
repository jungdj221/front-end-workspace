<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱 태그</title>
  </head>
  <body>
    <h2>레이아웃 1 : div</h2>
    <div id="header">
      <h1>LOGO</h1>
      <div>GNB</div>
    </div>
    <!--div#main or #main-->
    <div id="main">
      Main Image
      <div class="Main_Image"></div>
      <!-- .cont_wrap -->
      <div class="cont_wrap">
        <div class="content">
          <p>content</p>
          <span>Content Image 1</span>
        </div>

        <div class="content">
          <p>content</p>
          <span>Content Image 2</span>
        </div>
      </div>
    </div>

    <h2>레이아웃 2 : Semantic Tag</h2>

    <header>
      <h1>LOGO</h1>
      <nav>GNB</nav>
    </header>

    <main>
      Main Image
      <div class="Main_Image"></div>
      <!-- .cont_wrap -->
      <div class="cont_wrap">
        <div class="content">
          <p>content</p>
          <span>Content Image 1</span>
        </div>

        <div class="content">
          <p>content</p>
          <span>Content Image 2</span>
        </div>
      </div>
    </main>

    <!-- section ot article -->
    <section>
      <article>Section</article>
      <aside>Ads</aside>
    </section>

    <footer>Footer</footer>
  </body>
</html>
