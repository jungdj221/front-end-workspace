    <!-- for -->
    <!-- 1 ~ 10까지 출력
     for(초기값; 조건식; 증감식){

     } -->
    <script>
      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // 공통점 : 연산 : n = n + 1 / n = n - 1
      // 차이점 전위는 계산하고 출력, 후위는 출력하고 계산
      //   let num = 2;
      //   console.log(num++); //2
      //   console.log(num); //3
      //   console.log(--num); //2
      //   console.log(num); //2

      for (let i = 0; i < 10; i++) {
        console.log(i + 1);
      }
      console.log(null);

      //복합연산자
      //num 값에 3을 더한 값을 다시 num에 저장
      let num = 2;
      num = num + 3; // 일반적으로 아는 방법
      console.log(num); //5
      num += 3; // 복합대입연산다
      console.log(num); //8
    </script>

    <script>
      const movies = [
        "서울의 봄",
        "3일의 휴가",
        "나폴레옹",
        "괴물",
        "싱글 인 서울",
      ];
      //영화 제목을 하나씩 출력
      for (let r = 0; r < 5; r += 1) {
        // movies가 총 5가지이르모 movies.length해도 r<5와 같은의미
        //'r++' = 'r+=1'
        console.log(r + 1 + ".");
        console.log(movies[r]);
      }
      console.log(null);
    </script>

    <!-- for in
        for(const 인덱스 in 배열) {}
    -->
    <script>
      for (const index in movies) {
        console.log(index);
        console.log(movies[index]);
      }
    </script>

    <!-- for of
        for(const of 배열) {}
    -->
    <script>
      for (const value of movies) {
        console.log(value);
      }
      console.log("while문 아래쪽");
    </script>

    <!-- while(조건) {
        조건이 true면 계속
    } -->
    <script>
      // movies가 총 5가지이르모 movies.length해도 r<5와 같은의미
      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break와 continue -->
    <script>
      // 1 ~ 10까지 홀수만 출력
      for (let number = 1; number <= 10; number++) {
        if (number === 8) {
          break;
        }
        if (number % 2 == 0) {
          continue;
        }
        console.log(number);
      }

      //while문
      let number = 0;
      while (true) {
        number++;
        if (number == 10) break;
        if (number % 2 == 0) continue;
        console.log(number);
      }
    </script>

    <!-- 2 차원 배열 + 중첩 for문-->
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log(arr);
      // 1 ~ 9 순서대로 출력하세요 (normal index choices; i, j, k, l.........)
      console.log(arr[0]); //[1, 2, 3]
      console.log(arr[0][0]); // 1
      console.log(arr[0][1]); //2
      // ....
      console.log(arr[1][0]); //4
      // ....
      console.log(arr[2][2]); //9

      for (let t = 0; t < 3; t++) {
        for (let e = 0; e < 3; e++) {
          console.log(arr[t][e]);
        }
      }

      for (let t = 0; t < arr.length; t++) {
        for (let e = 0; e < arr[t].length; e++) {
          console.log(arr[t][e]);
        }
      }
    </script>
