    <!-- Q1. 세 수의 합을 구하는 함수를 만들어 주세요. -->
    <script>
      function add(a, b, c) {
        return a + b + c;
      }

      const add = (a, b, c) => {
        return a + b + c;
      };
      console.log("합: " + add(10, 20, 30)); // 60
      console.log("합: " + add(20, 30, 50)); // 100
    </script>

    <!-- Q2. 삼각형의 너비와 높이에 대해 삼각형의 넓이를 구하는 함수를 만들어 주세요. 
              삼각형의 넓이 = (삼각형의 너비 * 삼각형의 높이) / 2;
    -->
    <script>
      console.log("Q2----------------------------");
      function triagnle(width, height) {
        return (width * height) / 2;
      }

      const triangle = (a, b) => {
        return (a * b) / 2;
      };
      console.log("넓이: " + triangle(5, 8)); // 20
      console.log("넓이: " + triangle(3, 8)); // 12
    </script>

    <!-- Q3. 원의 반지름에 대해 원의 둘레와 넓이를 구하는 함수를 만들어 주세요. 
             원의 둘레 = 2 * 반지름 * 3.14;
             원의 넓이 = 반지름 * 반지름 * 3.14;
    -->
    <script>
      console.log("Q3----------------------------");
      function round(r) {
        return 2 * r * 3.14;
      }
      function area(r) {
        return r * r * 3.14;
      }

      const round = (r) => {
        return 2 * r * 3.14;
      };
      console.log("둘레: " + round(2)); // 12.56
      const area = (r) => {
        return r * r * 3.14;
      };
      console.log("넓이: " + area(3)); // 28.26
    </script>

    <!-- Q4. 시작 수(n1)과 끝 수(n2)가 주어졌을 때 n1 ~ n2의 합계를 구하는 함수를 만들어 주세요 -->
    <script>
      console.log("Q4----------------------------");
      function sum(n1, n2) {
        let total = 0;
        for (let i = n1; i <= n2; i++) {
          total += i;
        }
        return total;
      }

      const sum = (n1, n2) => {
        let total = 0;
        for (let i = n1, j = n2; i <= j; i++) {
          total += i;
        }
        return total;
      };
      console.log("합계: " + sum(10, 20)); // 165
      console.log("합계: " + sum(100, 200)); // 15150
    </script>

    <!-- Q5. 물건 구매가가 주어졌을 때 할인율에 따라 지불 금액을 계산하는 함수를 만들어 주세요. 
             - 할인율
               구매가가 10000원 이상 ~ 50000원 미만 : 5%
               구매가가 50000원 이상 ~ 100000원 미만 : 7.5%
               구매가가 100000원 이상 : 10%
    -->
    <script>
      console.log("Q5----------------------------");
      //multiple return used
      function calculate(price) {
        if (price >= 100000) {
          // 10만원 이상 -> 그 뒤에 나오는 조건은 다 10만원 미만
          return price * 0.9;
        } else if (price >= 50000) {
          // 5만원 이상 -> 그 뒤에 나오는 조건은 다 5만원 미만
          return price * 0.925;
        } else if (price >= 10000) {
          return price * 0.95;
        }
      }

      //return을 하나만 사용
      function calculate(price) {
        // rate기본값을 1로 했을때 -> rate =10, 7.5 ,5
        let rate = 0;
        if (price > 100000) {
          rate = 10;
        } else if (price > 50000) {
          rate = 7.5;
        } else if (price > 10000) rate = 5;
      }
      return (price * (100 - rate)) / 100;

      //내가 한거
      const calculate = (m) => {
        //금액 = 지급량 * 할인율
        if (m >= 10000 && m < 50000) {
          return m * 0.95;
        } else if (m >= 50000 && m < 100000) {
          return m * 0.925;
        } else if (m >= 100000) {
          return m * 0.9;
        }
        return m;
      };
      console.log("지불금액: " + calculate(20000)); // 19000
      console.log("지불금액: " + calculate(65000)); // 60125
    </script>
