    <!-- 
        Q1. 웹 사이트 관리자는 아이디(id)가 'admin'인 경우라고 가정한다. 다음은 관리자일 경우 '관리자입니다.'를 console에 출력하시오.
     -->
    <script>
      const id = prompt("id를 입력하세요.");
      if (id === "admin") {
        console.log("관리자입니다");
      } else {
        console.log("관리자가 아닙니다.");
      }
    </script>

    <!-- 
        Q2. 운전 면허 시험은 필기 시험 성적과 실기 시험 성적이 모두 80점 이상이어야 합격이라고 가정한다. 
            합격 조건을 만족하였을 때 '합격', 만족하지 않으면 '불합격'을 console에 출력하시오.
      -->
    <script>
      const string2 = prompt("필기시험성적");
      const string2_1 = prompt("실기시험성적");
      if (string2 >= 80 && string2_1 >= 80) {
        console.log("합격입니다!");
      } else if (string2 < 80 || string2_1 < 80) {
        console.log("불합격입니다!");
      } else {
        console.log("잘못 입력하셨습니다.");
      }
    </script>

    <!-- 
        Q3. 어떤 정수가 10과 20의 사이에 있는 수인지를 판별하여 사이에 있다면 '10과 20의 사이에 있습니다'를 출력, 그렇지 않다면 '10과 20의 사이에 있지 않습니다'를 console에 출력하시오.
     -->
    <script>
      const string3 = prompt("숫자를 입력하세요");
      if (string3 > 10 && string3 < 20) {
        console.log("10과 20의 사이에 있습니다");
      } else {
        console.log("10과 20의사이에 있지 않습니다.");
      }
    </script>

    <!--

      -->
    <script>
      const string4 = prompt("나이를 입력해주세요");
      if (string4 >= 65 || string4 < 8) {
        console.log("입장료는 무료입니다.");
      } else {
        console.log("입장료는 10,000원입니다.");
      }
    </script>
