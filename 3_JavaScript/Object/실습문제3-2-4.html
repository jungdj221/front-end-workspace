<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이것만이라도습득하자</title>
    <link rel="stylesheet" href="../../2_CSS/css/reset.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      form {
        border: 2px solid rgb(190, 186, 186);
        margin-top: 10px;
      }
      form div {
        padding: 8px;
      }
      form div p {
        color: #999;
        padding-top: 5px;
      }
      form button {
        margin: 6px;
      }
      form span {
        display: block;
        padding-top: 3px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <form action="" onsubmit="return mustcomplete()">
      <div>
        <label for="userId">* 아이디</label>
        <input type="text" id="userId" name="userId" />
        <span id="userIdResult"
          >첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함 총4~12자입력</span
        >
      </div>
      <div>
        <label for="userPwd">* 비밀번호</label>
        <input type="password" id="userPwd" id="userPwd" />
        <span id="userPwdResult">영문자, 숫자, 특수문자포함 8~15글자</span>
      </div>
      <div>
        <label for="userPwdCheck">* 비밀번호확인</label>
        <input type="password" id="userPwdCheck" name="userPwdCheck" />
        <span id="userPwdCheckResult">위의 비밀번호 재확인</span>
      </div>
      <div>
        <label for="userName">* 이름</label>
        <input type="text" id="userName" name="userName" />
        <span id="userNameResult">한글로만 이루어져야됨. 2글자이상 입력</span>
      </div>
      <div>
        <label for="email">* 이메일</label>
        <input type="text" id="email" name="email" />
        <span id="emailResult">이메일입력</span>
      </div>
      <div>
        <label for="">* 취미</label>
        <input type="text" placeholder="축구,야구 등" />
      </div>
      <div>
        <label for="addr">* 거주지</label>
        <select name="addr" id="addr">
          <option value="">Kroea</option>
          <option value="">U.S.</option>
          <option value="">Japan</option>
        </select>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>
    <script src="../Object/js/실습문제3-2-4.js"></script>
  </body>
</html>
